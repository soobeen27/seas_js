<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Document</title>
        <style>
            #myp1 {
                border: none;
            }
            .my_bg_yellow {
                border: 1px solid red;
                border-radius: 50%;
                background-color: yellow;
                padding: 30px;
                margin: 30px;
                margin-left: 90px;
            }

            .my_text_blue {
                color: blue;
            }

            .my_text_pink {
                color: pink;
            }

            p {
                color: green;
                background-color: red;
                padding: 30px;
                margin-right: 100px;
            }
        </style>
    </head>
    <body>
        <h1>CSS 연습해보기</h1>
        <p id="myp1" class="my_bg_yellow">여기는 아무 문장이나 작성하시오</p>
        <p>여기는 아무 문장이나 작성하시오</p>
        <p class="my_bg_yellow my_text_pink my_text_blue">
            여기는 아무 문장이나 작성하시오
        </p>
        <p class="my_bg_yellow my my_text_blue">
            여기는 아무 문장이나 작성하시오
        </p>
        <p>여기는 아무 문장이나 작성하시오</p>
    </body>
</html>
