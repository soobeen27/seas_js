<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: orange;
            margin: 5px;
            color: white;
        }
        .move {
            background-color: orangered;
            top: 50px;
            left: 50px;
            position: relative;
            /* relative : 상대적 위치 원래 위치해야할 곳에서 부터 움직임
               absolute : 절대적 위치 절대적인 위치 0.0 에서 움직임
             */
        }
        .text {
            position: relative;
            top: 20px;
            left: 30px;
        }

        .picture {
            width: 300px;
            height: 200px;
            background-image: url(../2.main/images/horizontal.jpg);
            background-size: 100% 100%;
        }

    </style>
</head>
<body>
    <h1>절대위치와 상대위치</h1>
    <div>1</div>
    <div class="move">2</div>
    <div>3</div>
    <div class="picture"><p class="text">귀여운 고양이</p></div>
    
</body>
</html>
